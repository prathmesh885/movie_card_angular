<div class="card" (click)="getFrontCard(movieCard.id)">
    <figure class="figure">
        <img src="{{imgPath}}{{movieCard.poster_path}}" class="figure-img img-fluid rounded" alt="movieImg">
        <figcaption class="figure-caption text-center">{{movieCard.title}}</figcaption>
    </figure>
</div>
